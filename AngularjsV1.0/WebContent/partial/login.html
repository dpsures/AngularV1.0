<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<form name="loginForm" novalidate ng-submit="login()">
			<h2 class="form-signin-control">Login</h2>
			<div class="form-group">
				<input class="form-control" name="username" type="text"
					placeholder="User Name" required ng-model="session.userid"
					autofocus> <span class="help-block"
					ng-show="loginForm.username.$error.required">Required</span>
			</div>
			<div class="form-group">
				<input class="form-control" name="password" type="text"
					placeholder="Password" required ng-model="session.password"
					autofocus> <span class="help-block"
					ng-show="loginForm.password.$error.required">Required</span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" value="Login"
					title="Login" ng-disabled="!loginForm.$valid"></button>
			</div>
		</form>
	</div>
</div>
